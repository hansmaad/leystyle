<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="dist/leystyle.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">

</head>
<body>
  <div class="container">
    <h1>Leystyle</h1>
    <p>Paragraph</p>

    <div class="ly-form-group">
        <label for="value1">Value</label>
        <input type="text">
    </div>
    <button class="ly-btn ly-btn-primary ly-btn-raised" type="button">Submit</button>

    <div class="ly-form-group ly-mt-2">
        <label>Some options</label>
        <div class="ly-radio">
            <input type="radio" id="evacuated" name="evacuated" >
            <label for="evacuated">Pipe is evacuated</label>
          </div>
          <div class="ly-radio">
            <input type="radio" id="vented" name="vented" >
            <label for="vented">Pipe is not evacuated</label>
          </div>
        <p>
            If the pumps are running before the pumping process begins,
            it is recommended to use valves very close to the chamber in order to separate the pipeline.
            The pipeline is then <strong>evacuated</strong> and thus accelerates the pumping process.
        </p>
      </div>
  </div>
  
</body>
</html>
